version: '3.5'

services:
  node:
    depends_on:
      - node-db
    environment:
      - CL_DATABASE_URL=postgresql://postgres:$PLUGIN_PGPASSWORD@node-db:5432/$PLUGIN_DB_NAME?sslmode=disable

  node-2:
    depends_on:
      - node-db-2
    environment:
      - CL_DATABASE_URL=postgresql://postgres:$PLUGIN_PGPASSWORD@node-db-2:5432/$PLUGIN_DB_NAME?sslmode=disable

  node-db:
    container_name: plugin-db
    image: postgres:11.6
    volumes:
      - node-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: $PLUGIN_DB_NAME
      POSTGRES_PASSWORD: $PLUGIN_PGPASSWORD

  node-db-2:
    container_name: plugin-db-2
    image: postgres:11.6
    volumes:
      - node-db-2-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: $PLUGIN_DB_NAME
      POSTGRES_PASSWORD: $PLUGIN_PGPASSWORD

volumes:
  node-db-data:
  node-db-2-data:
