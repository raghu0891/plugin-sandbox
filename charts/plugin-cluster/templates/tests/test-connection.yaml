apiVersion: v1
kind: Pod
metadata:
  name: cl-nodes-connection-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- range $cfg := .Values.plugin.nodes }}
    - name: curl-{{ $cfg.name }}
      image: radial/busyboxplus:curl
      command: ['curl']
      args: [ '{{ $.Release.Name }}-{{ $cfg.name }}:{{ $.Values.plugin.web_port }}' ]
    {{- end }}
  restartPolicy: Never